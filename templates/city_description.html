{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorldSearch login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Welcome to {{city.name}}</h2>
                        <input type="text" name="country" id="country_input" value="{{city.country_code}}" hidden/>
                        <div class="form-group">    
                            <table>
                                <tr>
                                    <td>Country</td>
                                    <td><a href="#" onclick="sendPostRequest()">{{city.country_code}}</a></td>
                                </tr>
                                <tr>
                                    <td>Disctrict</td>
                                    <td>{{city.district}}</td>
                                </tr>
                                <tr>
                                    <td>Population</td>
                                    <td>{{city.population}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                        </div>
                    </form>
                    <p class="loginhere">
                        <a href="/logout" class="loginhere-link">Logout</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        function sendPostRequest() {
            document.getElementById("signup-form").submit();
        }
    </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
